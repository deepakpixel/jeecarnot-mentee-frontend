<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- <script src="../Assgn-Assets/fontawesome-free-5.15.1-web/js/all.js"></script> -->
</head>
<body>
    <div class="wrapper">
        <img src="/jeecarnot-mentee-frontend/cdn/Assets/images/signUpSvg.bmp" class="svg" >
        <div class="content">

            <img src="/jeecarnot-mentee-frontend/cdn/Assets/images/LOGO bright.png" alt="logo" class="logo">

            <h1>Sign Up</h1>
            <form id="signupForm" autocomplete="off" novalidate>
                
                <div class="namefield">
                    <input type="text" name="name" class="inp name" placeholder="Name" autofocus >
                    <p class="required">Required</p>
                    <i class="fas fa-user icon"></i>
                </div>
                <div class="phonefield">
                    <input type="text" name="phone" class="inp phone" placeholder="Phone Number" maxlength="10">
                    <p class="required">Required</p>
                    <p class="valid">Phone number invalid</p>
                    <i class="fas fa-phone-alt icon"></i>
                </div>
                <div class="emailfield">
                    <input type="text" name="email" class="inp email" placeholder="Email ID" >
                    <p class="required">Required</p>
                    <p class="valid">Email id invalid</p>
                    <i class="fas fa-envelope icon"></i>
                    
                </div>
                <div class="passfield">
                    <input type="password" name="password" class="inp pass" placeholder="Password" >
                    
                    <p class="required">Required</p>
                    <i class="fas fa-lock icon"></i>
                    <i onclick="showPassword(this)" class="fas fa-eye icon"></i>
                </div>
                <div class="confirmfield">
                    
                    <input type="password" name="confirm-pass" class="inp con-pass" placeholder="Confirm password" >
                    <p class="required">Required</p>
                    <p>Enter same password</p>
                    <i class="fas fa-lock icon"></i>
                    <i onclick="showPassword(this)" class="fas fa-eye icon"></i>
                </div>
                <input type="submit" value="Verify phone number" class="verify-phn">
            </form>
            <p class="para">Already have an account? <a href="">Login</a></p>

             <p class="Or-Line">OR</p>

             <div class="otherlogin">
                <a href=""><img src="/jeecarnot-mentee-frontend/cdn/Assets/images/facebook.png" alt="" width="35px"></a>
                <a href=""><img src="/jeecarnot-mentee-frontend/cdn/Assets/images/google-icon.png" alt="" width="35px"></a>
                <a href=""><img src="/jeecarnot-mentee-frontend/cdn/Assets/images/linkedin.jpg" alt="" width="32px"></a>
             </div>
        </div>
    </div>
    <div class="popup">

        <h1>OTP Verification</h1>
        <p>Enter the OTP sent to: <span> +91-7896549876</span></p>
        <form id="otp" name="otp">
            <input type="text" id="one" pattern="[0-9]" autofocus maxlength="1" onkeyup="otpEnterEvent(this,'two')"  onfocus="clearInput(this,Number(this.dataset.id))" data-id="0">

            <input type="text" id="two" pattern="[0-9]" maxlength="1" onkeyup="otpEnterEvent(this,'three')" onfocus="clearInput(this,Number(this.dataset.id))" data-id="1">

            <input type="text" id="three" pattern="[0-9]" maxlength="1" onkeyup="otpEnterEvent(this,'four')" onfocus="clearInput(this,Number(this.dataset.id))" data-id="2">

            <input type="text" id="four" pattern="[0-9]" maxlength="1" onfocus="clearInput(this,Number(this.dataset.id))" data-id="3">
        </form>
        <p>Didn't receive the OTP? <span class="timer"></span> <a href="" class="resend">Resend OTP</a></p>
        
        <input type="submit" class="verify-otp" value="Verify and Proceed">
    </div>
    <script src="index.js"></script>
</body>
</html>
