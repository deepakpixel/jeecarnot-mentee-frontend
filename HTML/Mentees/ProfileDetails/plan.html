<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../demoAll.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Plans</title>
</head>
<style>

</style>
<body>
    <header>
        <div id="logo" class="c-p-header">
            <img src="/jeecarnot-mentee-frontend/cdn/Assets/images/LOGO bright@2x.png" alt="logo">
        </div>
        <a class="logout-text" href="#">
            Logout
        </a>
    </header>
    <div class="mentee-c-p-wrapper mentee-c-p-plan">

        <h1 class="c-p-head">Complete Your Profile</h1>

        <div class="c-p-boxBelow">
            <a href="/jeecarnot-mentee-frontend/HTML/Mentees/ProfileDetails/personal.html" class="c-p-previus">

                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="c-p-number">
                <div class="c-p-one c-p-current">
                    <p class="c-p-box-circle checked">
                        <i class="fas fa-check"></i>
                    </p>
                    <p class="c-p-innerhead">Personal Details</p>
                </div>
                <line></line>
                <div class="c-p-two">
                    <p class="c-p-box-circle current-box">2</p>
                    <p class="done-text">Plan Selection</p>
                </div>
                <line></line>
                <div class="c-p-three">
                    <p class="c-p-box-circle">3</p>
                    <p>Payment</p>
                </div>
                <line></line>
                <div class="c-p-four">
                    <p class="c-p-box-circle">4</p>
                    <p>Finish</p>
                </div>
            </div>
    
            <div class="c-p-details-form">
                <p class="c-p-plan-head">Plan Selection</p>
                <div class="c-p-planbox">
                    <div class="plan-box" data-id="1" >

                        <h1 class="plan-name">...</h1>
                        <div class="price">
                            <p>. <span class="maxprice">...</span></p>
                            <p class="amount"> ...</p>
                           
                            <p class="validity">...</p>
                        </div>
                    </div>
                    <div class="plan-box" data-id="2">

                        <h1 class="plan-name">...</h1>
                        <div class="price">
                            <p>. <span class="maxprice">...</span></p>
                            <p class="amount"> ...</p>
                           
                            <p class="validity">...</p>
                        </div>
                    </div>
                    <div class="plan-box" data-id="3">

                        <h1 class="plan-name">...</h1>
                        <div class="price">
                            <p>. <span class="maxprice">...</span></p>
                            <p class="amount"> ...</p>
                           
                            <p class="validity">...</p>
                        </div>
                    </div>
                    <div class="plan-box" data-id="4">

                        <h1 class="plan-name">...</h1>
                        <div class="price">
                            <p>. <span class="maxprice">...</span></p>
                            <p class="amount"> ...</p>
                           
                            <p class="validity">...</p>
                        </div>
                    </div>
                </div>
               
            </div>
            <div class="c-p-buttons">
                <button>Cancel</button>
                <button>Next</button>
                <button>Skip</button>
            </div>
        </div>
       

    </div>
<script src="/jeecarnot-mentee-frontend/cdn/Assets/menteeJS/cp-plan.js"></script>
</body>
</html>
